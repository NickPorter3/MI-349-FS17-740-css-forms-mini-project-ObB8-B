<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marathon Registration Form</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Marathon Runners Registration Form</h1>
      <h3> <small>Please complete this for to be registered for the marathon!</small></h3>
    <form>
    <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Full Name Please"><br>
    <label for="exampleFormControlInput1">Street Address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1"><br>
    <label for="exampleFormControlInput1">City</label>
    <input type="email" class="form-control" id="exampleFormControlInput1"><br>
    <label for="exampleFormControlInput1">State</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex. 'MI' or 'TX'"><br>
    <label for="exampleFormControlInput1">ZIP</label>
    <input type="email" class="form-control" id="exampleFormControlInput1">
  </div>
  <br>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Your Age</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>18</option>
      <option>19</option>
      <option>20</option>
      <option>21</option>
      <option>22</option>
      <option>23</option>
      <option>24</option>
      <option>25</option>
      <option>26</option>
      <option>27</option>
      <option>28</option>
      <option>29</option>
      <option>30</option>
      <option>31</option>
      <option>32</option>
      <option>33</option>
      <option>34</option>
      <option>35</option>
      <option>36</option>
      <option>37</option>
      <option>38</option>
      <option>39</option>
      <option>40</option>
      <option>41</option>
      <option>42</option>
      <option>43</option>
      <option>44</option>
      <option>45</option>
      <option>46</option>
      <option>47</option>
      <option>48</option>
      <option>49</option>
      <option>50 or older</option>
    </select><br>
    <label for="exampleFormControlSelect1">T-Shirt Size</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>XS</option>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Your Gender</label>
    <select class="form-control" id="exampleFormControlSelect2">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>
  <br>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Please specify any questions or concerns here</label><br>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>
  <br>
</form>

  <form>
    <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Check if you're going to win the Marathon
    </label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
  </body>
</html>
